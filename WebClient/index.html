<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h2>WebSocket Client</h2>
    <div id="messages"></div>
    <div id="fileList"></div>

    <script>
        let socket;
        const serverUrl = "ws://localhost:8080"; 
        let username = ""; 

        function connectWebSocket() {
            socket = new WebSocket(serverUrl);

            socket.onopen = () => {
                logMessage("Connected to WebSocket server.");
                if (username) {
                    socket.send("requestFiles:" + username); 
                } else {
                    logMessage("Username is not available.");
                }
            };

            socket.onmessage = (event) => {
                logMessage("Server: " + event.data);
                handleServerMessage(event.data);  
            };

            socket.onerror = (error) => {
                logMessage("WebSocket Error: " + error);
            };

            socket.onclose = () => {
                logMessage("WebSocket connection closed.");
            };
        }

        function handleServerMessage(message) {
            if (message.startsWith("fileList:")) {
                const fileList = message.slice(9).split(",");  
                showFileList(fileList);
            } else {
                logMessage("Unexpected message: " + message);
            }
        }

        function showFileList(files) {
            const fileListDiv = document.getElementById("fileList");
            fileListDiv.innerHTML = "<h3>Your Files</h3>";
            const ul = document.createElement("ul");
            files.forEach(file => {
                const li = document.createElement("li");
                li.textContent = file;
                ul.appendChild(li);
            });
            fileListDiv.appendChild(ul);
        }

        function setUsername(user) {
            username = user; 
            logMessage("User logged in as: " + username);
            connectWebSocket(); 
        }

        function logMessage(message) {
            const messagesDiv = document.getElementById("messages");
            const p = document.createElement("p");
            p.textContent = message;
            messagesDiv.appendChild(p);
        }

        function promptForUsername() {
            const user = prompt("Please enter your username");
            if (user) {
                setUsername(user); 
            } else {
                logMessage("Username is required.");
            }
        }

        window.onload = promptForUsername;
    </script>
</body>
</html>
