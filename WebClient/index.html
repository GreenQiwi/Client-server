<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h2>WebSocket Client</h2>
    <div id="messages"></div>
    <div id="fileList"></div>

    <script>
        let socket;
        const serverUrl = "ws://localhost:8080"; 
        let username = ""; 

        function connectWebSocket() {
            socket = new WebSocket(serverUrl);

            socket.onopen = () => {
                if (username) {
                    socket.send("requestFiles:" + username);
                } else {
                    logMessage("Username is not available.");
                }
            };

            socket.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleServerMessage(message);
                } catch (error) {
                    logMessage("Error parsing message: " + error);
                }
            };

            socket.onerror = (error) => {
                logMessage("WebSocket Error: " + error);
            };

            socket.onclose = () => {
                logMessage("WebSocket connection closed.");
            };
        }

        function handleServerMessage(message) {
            if (message.type === "fileList" && Array.isArray(message.files)) {
                const wavFiles = message.files.filter(file => file.endsWith('.wav')); 
                showFileList(wavFiles);
            } else if (message.type === "fileData" && message.fileName && message.data) {
                playAudio(message.data); 
            } else {
                logMessage("Unexpected message: " + JSON.stringify(message));
            }
        }

        function showFileList(files) {
            const fileListDiv = document.getElementById("fileList");
            fileListDiv.innerHTML = "<h3>Your WAV Files</h3>";
            const ul = document.createElement("ul");
            files.forEach(file => {
                const li = document.createElement("li");
                li.textContent = file;
                li.style.cursor = 'pointer'; 
                li.onclick = () => requestFile(file); 
                ul.appendChild(li);
            });
            fileListDiv.appendChild(ul);
        }

        function requestFile(fileName) {
            socket.send("requestFile:" + username + ":" + fileName); 
            logMessage("Requesting file: " + fileName);
        }


        function playAudio(fileData) {
            const audioBlob = new Blob([new Uint8Array(fileData)], { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.controls = true;
            audio.play();
            logMessage("Playing file.");
        }

        function setUsername(user) {
            username = user; 
            connectWebSocket(); 
        }

        function logMessage(message) {
            const messagesDiv = document.getElementById("messages");
            const p = document.createElement("p");
            p.textContent = message;
            messagesDiv.appendChild(p);
        }

        function promptForUsername() {
            const user = prompt("Please enter your username");
            if (user) {
                setUsername(user); 
            } else {
                logMessage("Username is required.");
            }
        }

        window.onload = promptForUsername;
    </script>
</body>
</html>
