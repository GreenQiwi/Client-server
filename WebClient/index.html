<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Client</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #loginDiv, #filesDiv { margin: 20px; }
    input { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="loginBtn">Login</button>
    <div id="loginError" style="color: red;"></div>
  </div>

  <div id="filesDiv" style="display: none;">
    <h2>Your Files</h2>
    <ul id="filesList"></ul>
  </div>

  <script>
    const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
      console.log('Connection established');
    };

    socket.onmessage = (event) => {
      console.log('Received message:', event.data);
      try {
        const data = JSON.parse(event.data);
        console.log('Parsed data:', data);

        if (data.type === 'login') {
          if (data.success) {
            document.getElementById('loginDiv').style.display = 'none';
            document.getElementById('filesDiv').style.display = 'block';

            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';

            if (data.files && Array.isArray(data.files)) {
              data.files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file;
                filesList.appendChild(li);
              });
            } else {
              filesList.innerHTML = '<li>No available files</li>';
            }
          } else {
            document.getElementById('loginError').textContent = data.error;
          }
        }
      } catch (error) {
        console.error('Error processing message:', error);
      }
    };

    socket.onerror = (error) => {
      console.error('WebSocket error:', error);
    };

    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        document.getElementById('loginError').textContent = 'Please enter both username and password';
        return;
      }

      const loginMessage = `login:${username}:${password}`;

      socket.send(loginMessage);
    });
  </script>
</body>
</html>
